<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Contact</h3>
    {% for contact in site.data.settings.contacts %}
    <div class="row g-5 mb-5">
      <div class="col-md-8">
        <h4 class="pb-3 mb-3">{{ contact.name }}</h4>
        <p>{{ contact.title }} | {{ contact.department }}</p>
        <p>{{ contact.institution }}</p>
        <p>{{ contact.institution_address }}</p>
        <p>Phone: {{ contact.phone }}</p>
        <p>Email: {{ contact.email }}</p>
      </div>
      <div class="col-md-4 align-self-center">
        <img src="{{ site.github.url }}/{{ contact.image }}" style="float: right;" alt="Contact" width="66%">
      </div>
    </div>
    {% endfor %}
  </div>
</div>
