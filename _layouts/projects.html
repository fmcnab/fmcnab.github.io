---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Projects</h3>
{% for row in site.data.project.rows %}
<div class="row g-5 mb-5">
  {% for item in row %}
    <div class="col-md-6">
      <img style="border:1px solid black;" src="{{ site.github.url }}/assets/img/{{ item.img }}" alt="Image" width="100%">
      <h5 class="fw-bold pb-2 mb-2 pt-2 mt-2">{{ item.title }}</h5>
      <ul>
        {% for info in item.info %}
          <li>{{ info }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>
{% endfor %}
