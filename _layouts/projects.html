---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Projects</h3>
<div class="row g-5 mb-5">
  {% for item in site.data.projects.row1 %}
    <div class="col-md-6">
      <img src="{{ site.github.url }}{{ item.img }}" alt="Image" width="100%">
      <h4 class="fw-bold pb-2 mb-2 pt-2 mt-2">{{ item.title }}</h4>
    </div>
  {% endfor %}
</div>
